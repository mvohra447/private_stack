env: ($ environment $)
project: ($ project $)
customer: ($ organization_canonical $)

# Code repo configuration
lambda_git_repository: git@github.com:mvohra447/private_stack.git
lambda_git_ssh_key: ((git_git_mohit_ssh.ssh_key))
lambda_git_branch: code

aws_access_key: ((aws_mohit_aws.access_key))
aws_secret_key: ((aws_mohit_aws.secret_key))
aws_default_region: us-east-2

 # AWS s3 bucket used for lambda release code
lambda_release_bucket_name: s3-bucket-mohit
lambda_release_bucket_object_path: /($ project $)/($ environment $)/($ project $).zip
