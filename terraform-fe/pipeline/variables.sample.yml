env: ($ environment $)
project: ($ project $)
customer: ($ organization_canonical $)

# Code repo configuration
conFE_git_repository: git@github.com:mvohra447/private_stack.git
conFE_git_ssh_key: ((git_mohit_ssh.ssh_key))
conFE_git_branch: code

aws_access_key: ((aws_mohit_aws.access_key))
aws_secret_key: ((aws_mohit_aws.secret_key))
aws_default_region: us-east-2

 # AWS s3 bucket used for conFe release code
conFE_bucket_name: s3-bucket-mohit
conFE_bucket_object_path: /($ project $)/($ environment $)/($ project $).zip

terraform_storage_bucket_name: s3-bucket-mohit
terraform_storage_bucket_path: ($ project $)/($ environment $)
